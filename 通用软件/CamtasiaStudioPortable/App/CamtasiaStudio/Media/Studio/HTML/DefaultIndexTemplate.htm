<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <!-- saved from url=(0025)http://www.techsmith.com/ -->
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      $VideoMetaData
      <title>$HTMLTitle</title>
      $EmbedPlayerJSInclude
      $CamJSInclude
      $SCORMIncludeJS      
      
      <link rel="stylesheet" type="text/css" href="$FetchFileURLCAMSTYLECSS$#$MediaDirectory$#cam_style.css"/>           
      <style type="text/css">
        body {background: #ccc;}
      </style>

   <body $OnLoadParams>

                     <img src="$FetchFileURLHTMLIMAGEFILE$#$MediaDirectory$#images/bottom_right.jpg" alt="" class="borderBR" />
