    <head>
        <!-- saved from url=(0025)http://www.techsmith.com/ -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        $VideoMetaData
        <title>$HTMLTitle</title>
        <script type="text/javascript" src="swfobject.js"></script>
        $CamJSInclude
        <script type="text/javascript" src="scormwrapper.js"></script>
        <style type="text/css">
            body 
            {
                background-color: #1a1a1a;
                font: .8em/1.3em verdana,arial,helvetica,sans-serif;
                text-align: center;
            }
            #media
            {
                margin-top: 40px;
            }
            #noUpdate
            {
                margin: 0 auto;
                font-family:Arial, Helvetica, sans-serif;
                font-size: x-small;
                color: #cccccc;
                text-align: left;
                width: $Width px; 
                height: $Height px;
                padding: 40px;
            }
        </style>

        <script type="text/javascript" charset="utf-8">
        function detectIE()
        // Returns the version of Internet Explorer or a -1
        // (indicating the use of another browser).
        {
           var rv = false;
           var path = ( document.location.href );
           if (navigator.appName == 'Microsoft Internet Explorer' && path.indexOf("http") == 0 )
           {
              rv = true;
           }
           return rv;
        }
        function mediaLocation()
        {
           var path = ( document.location.href );
           var baseindex = path.lastIndexOf("/");
           var basex = path.substring( 0 , baseindex+1 );
           if(detectIE()==true)
              basex = encodeURI(basex);
              basex = basex.split("%25").join("%");
           return basex;
        }

        var flashvars = {}; 
        flashvars.content = mediaLocation(); 

        if(detectIE()==true)
        {
           var addvars = "$AutoStart$#$AdditionalFlashVars";
           flashvars.autostart = addvars.split("thumb=").join( "thumb=" + encodeURIComponent(mediaLocation()) );
        }
        else
           flashvars.autostart = "$AutoStart$#$AdditionalFlashVars";
 
        var params = {}; 
        params.quality = "best"; 
        params.bgcolor = "#1a1a1a";
        params.scale   = "$ScaleMode"; 
        params.allowscriptaccess = "always"; 
        params.allowfullscreen   = "$FullScreen"; 

        var attributes = {}; 
        attributes.id      = "csPlayer"; 
        attributes.name    = "csPlayer"; 
        attributes.classid = "clsid:D27CDB6E-AE6D-11cf-96B8-444553540000";

        if(detectIE()==true)
           attributes.data  = mediaLocation() + encodeURI("$FlashController");
        else
           attributes.data  = "$FlashController";
              
        if(detectIE()==true)
           swfobject.embedSWF( attributes.data , "media", "$Width", "$Height", "$PlayerVersion", "expressInstall.swf", flashvars, params, attributes);
        else
           swfobject.embedSWF( "$FlashController", "media", "$Width", "$Height", "$PlayerVersion", "expressInstall.swf", flashvars, params, attributes);  
 
         </script>
    </head>
    <body onload="pageLoad();" onunload="dispose();">
        <div id="media">
          <div id="noUpdate">
                        <p>$NeedMoreRecentFlash</p>
          </div>
        </div>
