      /**
      * set a reference to the curtain div and add a listener which will handle mouse clicks on the curtain
      */
      function OnLoad()
      {
            vid = document.getElementById( "video1" );
            addEvent( vid, "click", divClickHandler );
      }

      /**
      * Handles mouse event when the user clicks on the PlayScreencast link
      * 
      * First we replace all of the html inside of the mediaArea div with the toc html held in the videoHTML variable
      * Next, if Real is detected, we set the html of the media and player divs with the html object / embed tags generated by realembed.js
      * Finally, we clean up after ourselves and remove our event listener and fire up the interval in realnav.js which matches the toc highlight 
      * to the playhead position
      */
      function divClickHandler()
      {
            var node = document.getElementById( 'mediaArea' );
            node.innerHTML = videoHTML;
